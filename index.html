<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Завод ламп</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <aside class="catalog">
                <h3>Каталог</h3>
                <ul class="category-list">
                    <li><a href="#" class="category-link active" data-category="all">Все товары</a></li>
                    <li><a href="#" class="category-link" data-category="LED">LED</a></li>
                    <li><a href="#" class="category-link" data-category="лампы накаливания">Лампы накаливания</a></li>
                    <li><a href="#" class="category-link" data-category="умные лампы">Умные лампы</a></li>
                </ul>
            </aside>
            <section class="special-offer">
                <img src="images/special-offer.jpg" alt="Специальное предложение">
            </section>
        </div>
        <section class="products">
            <div class="product-grid" id="product-container">
                <!-- Товары будут загружены через JavaScript -->
            </div>
        </section>
    </main>

    <script src="js/load-components.js"></script>
    <script src="js/products-loader.js"></script>
</body>
</html>
