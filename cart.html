<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Завод ламп</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    
    <main class="cart-page">
        <h1>Корзина</h1>
        
        <section class="cart-items" id="cart-items-container">
            <!-- Товары будут загружены через JavaScript -->
        </section>
        
        <div class="cart-summary">
            <div class="summary-row">
                <span>Товары,
                    <span id="cart-total-items">0 шт.</span>
                </span>
                <span id="cart-total-sum">0 руб.</span>
            </div>
            <div class="summary-row">
                <span>Скидка:</span>
                <span id="cart-discount">0 руб.</span>
            </div>
            <div class="summary-row">
                <span>Итого:</span>
                <span id="cart-total-sum">0 руб.</span>
            </div>
            <a href="checkout.html" class="checkout-btn">Заказать</a>
        </div>
    </main>

    <script src="js/load-components.js"></script>
    <script src="js/cart-loader.js" defer></script>
    
</body>
</html>
